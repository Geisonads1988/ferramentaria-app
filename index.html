<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle de Ferramentas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Controle de Ferramentas</h1>
    <form id="toolForm">
      <label for="matricula">Matrícula:</label>
      <input type="text" id="matricula" placeholder="Passe o crachá" required>
      
      <label for="nome">Nome:</label>
      <input type="text" id="nome" placeholder="Nome do colaborador" required>
      
      <label for="ferramenta">Ferramenta:</label>
      <select id="ferramenta" required>
        <option value="">Selecione uma ferramenta</option>
        <option value="Chave de fenda">Chave de fenda</option>
        <option value="Alicate">Alicate</option>
        <option value="Martelo">Martelo</option>
      </select>
      
      <button type="submit">Registrar Movimentação</button>
    </form>

    <h2>Movimentações do Dia</h2>
    <table id="movimentacoes">
      <thead>
        <tr>
          <th>Data/Hora</th>
          <th>Matrícula</th>
          <th>Nome</th>
          <th>Ferramenta</th>
          <th>Ação</th>
        </tr>
      </thead>
      <tbody>
        <!-- Registros serão exibidos aqui -->
      </tbody>
    </table>
  </div>

  <h2>Movimentações do Dia</h2>
<button id="openReport">Ver Relatório Completo</button>

  <div class="container">
    <h1>Relatório de Movimentações</h1>

    <label for="dataFiltro">Filtrar por Data:</label>
    <input type="date" id="dataFiltro">

    <button id="filtrar">Filtrar</button>

    <table id="relatorio">
      <thead>
        <tr>
          <th>Data/Hora</th>
          <th>Matrícula</th>
          <th>Nome</th>
          <th>Ferramenta</th>
          <th>Ação</th>
        </tr>
      </thead>
      <tbody>
        <!-- Registros serão exibidos aqui -->
      </tbody>
    </table>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
